<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="./styles/login.css">
  <script src="./scripts/crear_cuenta.js"></script>
  <script src="./scripts/models/usuario.modelo.js"></script>
  <script src="./scripts/services/request-manager.servicio.js"></script>
  <script src="./scripts/services/spinner.js"></script>
  <script src="./scripts/services/error-msgs.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <title>ToDo App</title>
</head>
<body>

  <form name="formLogin">
    <h1>Nueva cuenta</h1>

    <div class="image"></div>

    <label>
      Nombre:
      <input type="text" name="nombre">
    </label>
    <div class="error-msg">
      <p id="name-error"></p>
    </div>
    <label>
      Contraseña:
      <input type="password" name="contrasenia">
    </label>
    <div class="error-msg">
      <p id="pass-error"></p>
    </div>
    <label>
      Repetir contraseña:
      <input type="password" name="repetirContrasenia">
    </label>
    <div class="error-msg">
      <p id="pass2-error"></p>
    </div>
  
    <label>
      Email:
      <input type="text" name="email">
    </label>
    <div class="error-msg" id="email-error">
      <p id="mail-error"></p>
    </div>
    <div id="loading-bar-spinner" class="spinner hidden"><div class="spinner-icon"></div></div>
    <button id= "create-btn" class="commonBtn">Crear Cuenta</button>

    <a href="login.html">Ya tienes una cuenta? Iniciá sesion</a>

    <div class="form-footer">
      <p>ToDo</p>
    </div>
  </form>
  
</body>
</html>
