<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="./styles/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="./scripts/ingresar.js"></script>
  <script src="./scripts/services/request-manager.servicio.js"></script>
  <script src="./scripts/services/spinner.js"></script>
  <script src="./scripts/services/error-msgs.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <title>ToDo App</title>
</head>

<body>

  <form name="formLogin">
    <h1>Ingresar</h1>

    <div class="image"></div>
    <label>
      Email:
      <input type="text" name="email">
    </label>
    <label>
      Contraseña:
      <input type="password" name="contrasenia">
    </label>
    <div class="error-msg" id="login-error"></div>
    <div id="loading-bar-spinner" class="spinner hidden"><div class="spinner-icon"></div></div>
    <button id="login-btn" class="commonBtn" >Ingresar</button>
    <a href="index.html">¿Aun no tienes una cuenta? Creá una</a>

  </form>

</body>

</html>
