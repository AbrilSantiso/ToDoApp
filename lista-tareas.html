<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" id="theme" href="./styles/lista-tareas.css">
  <link rel="stylesheet" href="./styles/animations.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
  <script src="./scripts/services/request-manager.servicio.js"></script>
  <script src="./scripts/lista-tareas.script.js"></script>
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <title>ToDo App</title>
</head>

<body>
  <header>
    <nav>
      <a href="#">My ToDo's</a>
    </nav>

    <button class="switch" id="switch">
      <span><i class="far fa-sun"></i></span>
      <span><i class="far fa-moon"></i></span>
    </button>

    <div class="user-info">
      <p id="user-name"></p>
    </div>
    
  </header>


  <form id="agregarTarea" class="nueva-tarea">
    <div></div>
    <input type="text" name="descripcionNuevaTarea" placeholder="Nueva tarea">
    <button>
      <i class="fas fa-plus-circle"></i>
    </button>
  </form>


  <ul class="tareas-pendientes">
    <li class="tarea loading">
      <div class="not-done"></div>
      <div class="descripcion">
        <p class="nombre"></p>
        <p class="timestamp"></p>
      </div>
    </li>
    <li class="tarea loading" style="opacity: .3;">
      <div class="not-done"></div>
      <div class="descripcion">
        <p class="nombre"></p>
        <p class="timestamp"></p>
      </div>
    </li>
  </ul>

  <h2 class="titulo-terminadas">Tareas terminadas</h2>
  <ul class="tareas-terminadas"></ul>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
